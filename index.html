<html>
  <head>
    <title>Typescript Example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="new-user-form">
      <label for="email-field">Email Address</label><br />
      <input type="email" name="email-field" id="email-field" required /><br />
